<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue中的set方法</title>
		<script src="../../js/vue/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,index) of list">
				{{item}}
			</div>
		</div>
		<script>
			//数组的循环 
			var vm = new Vue({
				el: "#app",
				data: {
					list: [1,2,3,4]
				}
			})
			//1,Vue.set(vm.list,1,5)
			//2,vm.$set(vm.list,1,5)
		</script>
	</body>
</html>
