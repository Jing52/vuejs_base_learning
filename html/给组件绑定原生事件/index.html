		<div id="app">
			<child @click.native="handleClick"></child>
		</div>
		<script>
			Vue.component('child', {
				template: '<div>Child</div>'
			})
			
			var vm = new Vue({
				el: "#app",
				methods: {
					//原生点击事件
					handleClick: function() {
						alert("click"); 
					}
				}
			})
		</script>
	</body>
