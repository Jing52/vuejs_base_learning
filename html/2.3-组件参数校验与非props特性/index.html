<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件参数校验与非props特性</title>
		<script src="../../js/vue/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child></child>
		</div>
		<script>
			Vue.component('child',{
				props: {
					content: {
						type:String,
//						required:false,//必填
//						default:'default value'//默认值
						validator: function(value) {
							return value.length>5;//字符串长度
						}
					}
					//[String,Number]
				},
				template: '<div>{{content}}</div>'
			})
			//非props特性：
			//如果定义了非props，子组件不可以使用父组件声明的内容content
			//props特性会显示在非props特性的最外层的DOM上
			
			var vm = new Vue({
				el: "#app"
			})
		</script>
	</body>
</html>
