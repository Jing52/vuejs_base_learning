<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue中的作用域插槽</title>
		<script src="../../js/vue/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child>
				<template slot-scope="props">
					<li>
						{{props.item}}
					</li>
				</template>
			</child>
		</div>

				el: "#app"
			})

		<script>
			Vue.component('child', {
				data: function() {
					return {
						list: [1,2,3,4]
					}
				},
				template: `<div>
								<ul>
									<slot 
										v-for="item of list" 
										:item=item
									>
									</slot>
								</ul>
							</div>`
			})
			
			var vm = new Vue({
				el: "#app"
			})
		</script>
	</body>
</html>
