<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue中CSS动画原理</title>
		<script src="../../js/vue/vue.js"></script>
		<style>
			.fade-enter,
			.fade-leave-to {
				opacity: 0;
			}
			.fade-enter-active,
			.fade-leave-active {
				transition: opacity 3s;
			}
		</style>
	</head>
	<body>
		<!--默认:name="v"   .v-enter,.v-leave-to...-->
		<div id="app">
			<transition name="fade">
				<div v-if="show">Hello World</div>
			</transition>
			<button @click="handleClick">切换</button>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>
</html>
