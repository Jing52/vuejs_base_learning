<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue模板语法</title>
		<script src="../../js/vue/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				{{name + ' Lee'}}
			</div>
			<div v-text="name + ' Lee'"></div>
			<div v-html="name + ' Lee'"></div>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data:{
					name: "<h1>Dell</h1>"
				}
			})
		</script>
	</body>
</html>
